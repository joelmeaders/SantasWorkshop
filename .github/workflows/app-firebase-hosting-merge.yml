name: App Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
    paths:
      - 'santashop-app/**'

env: 
  FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci --prefix santashop-app && npm run build --prefix santashop-app
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SANTAS_WORKSHOP_193B5 }}'
          channelId: live
          target: app
          projectId: santas-workshop-193b5
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
