<ion-content [fullscreen]="true" color="primary">
  <ion-title class="ion-padding-top">
    DSCS Stats: {{ now }}
  </ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size-sm size="12">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-text class="stat-value">
              {{ $customers | async }}
            </ion-text>
          </ion-card-header>
          <ion-card-content>
            <ion-card-title>
              Customers
            </ion-card-title>
            <ion-card-subtitle>
              Created an account
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size-sm size="12">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-text class="stat-value">
              {{ $registrations | async }}
            </ion-text>
          </ion-card-header>
          <ion-card-content>
            <ion-card-title>
              Registrations*
            </ion-card-title>
            <ion-card-subtitle>
              Includes incomplete
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size-sm size="12">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-text class="stat-value">
              {{ $children | async }}
            </ion-text>
          </ion-card-header>
          <ion-card-content>
            <ion-card-title>
              Children
            </ion-card-title>
            <ion-card-subtitle>
              Total children
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size-md size="12">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <ion-text class="stat-value">
              {{ $childrenPerCustomer | async }}
            </ion-text>
          </ion-card-header>
          <ion-card-content>
            <ion-card-title>
              Children / Customer
            </ion-card-title>
            <ion-card-subtitle>
              Avg Children per customer
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
