<admin-header title="Search: Email" backRoute="/admin/search"></admin-header>

<ion-content fullscreen class="ion-padding">
	<main class="limited-container">
		<ion-card-header>
			<ion-card-title> Step 2 </ion-card-title>
			<ion-card-subtitle> Enter email address </ion-card-subtitle>
		</ion-card-header>
		<form [formGroup]="form">
			<ion-list>
				<ion-item>
					<ion-label position="fixed"> Email </ion-label>
					<ion-input
						formControlName="emailAddress"
						type="email"
						autocomplete="off"
						placeholder="required"
					></ion-input>
				</ion-item>
			</ion-list>
		</form>
		<div class="search-buttons">
			<ion-button color="danger" (click)="reset()" routerLink="..">
				<ion-icon name="backspace-outline" slot="start"></ion-icon>
				<ion-label> Reset </ion-label>
			</ion-button>
			<ion-button
				(click)="search()"
				routerLink="../results"
				[disabled]="!form.valid"
			>
				<ion-icon name="search-outline" slot="start"></ion-icon>
				<ion-label> Search </ion-label>
			</ion-button>
		</div>
	</main>
</ion-content>
