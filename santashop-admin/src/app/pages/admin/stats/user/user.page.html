<admin-header title="User Stats"></admin-header>

<ion-content class="ion-padding-vertical">
  <ion-grid>
    <ion-row>
      @if (referrers$ | async; as referrers) {
        <ion-col
          sizeXs="12"
          sizeSm="12"
          sizeMd="6"
          sizeLg="6"
          >
          <ion-toolbar color="none" class="ion-padding-horizontal">
            <h3 slot="start">Top 10 Referrers</h3>
          </ion-toolbar>
          <div class="referrer-container">
            <canvas
              baseChart
              [options]="barChartOptions"
              [datasets]="referrers"
              [legend]="false"
              [labels]="['']"
              type="bar"
            ></canvas>
          </div>
        </ion-col>
      }

      @if (zipCodes$ | async; as zipCodes) {
        <ion-col
          sizeXs="12"
          sizeSm="12"
          sizeMd="6"
          sizeLg="6"
          >
          <ion-toolbar color="none" class="ion-padding-horizontal">
            <h3 slot="start">Top 10 Zip Codes</h3>
          </ion-toolbar>
          <div class="referrer-container">
            <canvas
              baseChart
              [options]="zipCodeChartOptions"
              [datasets]="zipCodes"
              [legend]="false"
              [labels]="['']"
              type="bar"
            ></canvas>
          </div>
        </ion-col>
      }
    </ion-row>
  </ion-grid>
  <ng-template #noData>
    <div class="ion-padding">
      <ion-title> No data yet. Please check back later. </ion-title>
    </div>
  </ng-template>
</ion-content>
