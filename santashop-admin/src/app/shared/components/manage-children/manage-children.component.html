<ion-item-divider>
	<ion-label>
		Children
		<ion-badge>{{ children.length }}</ion-badge>
	</ion-label>
	<ion-button slot="end" fill="clear" shape="round" (click)="addEditChild()">
		<ion-icon name="add-circle" slot="end"></ion-icon>
		Add Child
	</ion-button>
</ion-item-divider>

<ion-item *ngIf="!children?.length" button detail (click)="addEditChild()">
	<ion-label> Add children </ion-label>
</ion-item>

<ion-item-sliding #slider *ngFor="let child of children">
	<ion-item (click)="slider.open('end')" detail detailIcon="menu-outline">
		<ion-label>
			<h2>{{ child.firstName }} {{ child.lastName }}</h2>
			<p>
				<ion-badge color="dark"> Age: {{ child.ageGroup }} </ion-badge>
				{{ child.dateOfBirth | date }}
			</p>
		</ion-label>
	</ion-item>
	<ion-item-options>
		<ion-item-option color="primary" (click)="addEditChild(child)">
			<ion-icon slot="start" name="create-outline" slot="top"></ion-icon>
			<ion-label slot="bottom"> Edit </ion-label>
		</ion-item-option>
		<ion-item-option color="danger" (click)="removeChild(child.id!)">
			<ion-icon slot="start" name="trash-outline" slot="top"></ion-icon>
			<ion-label slot="bottom"> Delete </ion-label>
		</ion-item-option>
	</ion-item-options>
</ion-item-sliding>
