<ion-content>
  <ion-grid class="height-max img-div ion-no-padding ion-no-margin">
    <ion-row>
      <ion-col class="ion-text-center">
        <img
          src="assets/DSCS-Santa-Body_Red.png"
          class="logo ion-padding ion-margin"
          alt="logo with santa claus"
        />
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col sizeXs="12" sizeSm="10" offsetXs="0" offsetSm="1" offsetMd="2">
        <ion-card class="sign-up-card">
          <ion-card-content>
            <form [formGroup]="form" novalidate>
              <ion-list>
                <ion-item>
                  <ion-label>
                    {{ 'COMMON.EMAIL_ADDRESS' | translate }}
                  </ion-label>
                  <ion-input
                    formControlName="emailAddress"
                    [debounce]="500"
                    type="email"
                    autocomplete="email"
                    inputmode="email"
                  ></ion-input>
                </ion-item>
                <app-control-errors
                  [control]="form.controls.emailAddress"
                ></app-control-errors>

                <ion-item>
                  <ion-label>
                    {{ 'COMMON.PASSWORD' | translate }}
                  </ion-label>
                  <ion-input
                    formControlName="password"
                    [debounce]="500"
                    type="password"
                    autocomplete="new-password"
                  ></ion-input>
                </ion-item>
                <app-control-errors
                  [control]="form.controls.password"
                ></app-control-errors>
              </ion-list>
            </form>
          </ion-card-content>
          <ion-card-content class="ion-text-center">
            <ion-button
              size="default"
              fill="outline"
              expand="block"
              color="dark"
              [disabled]="!form.valid"
              (click)="captchaRef.execute()"
            >
              {{ 'COMMON.SIGN_IN' | translate }}
            </ion-button>
          </ion-card-content>

          <p class="ion-text-center">
            
          </p>
          <p class="ion-text-center">
            <ion-button
              fill="clear"
              color="tertiary"
              [routerLink]="['/sign-up']"
            >
              {{ 'COMMON.CREATE_ACCOUNT' | translate }}
            </ion-button>
            <br/>
            <ion-button
              fill="clear"
              color="tertiary"
              [routerLink]="['/reset-password']"
            >
              {{ 'SIGNIN.FORGOT_PASSWORD' | translate }}
            </ion-button>
          </p>

        </ion-card>
        <ion-buttons class="sign-up-card ion-justify-content-center">
          <p>
            <ion-button [routerLink]="['/']" color="dark">
              <ion-icon
                name="arrow-back-circle-outline"
                slot="start"
              ></ion-icon>
              <ion-label>{{ 'COMMON.GO_BACK' | translate }}</ion-label>
            </ion-button>
          </p>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>

  <re-captcha
    class="ion-align-self-center"
    #captchaRef="reCaptcha"
    (resolved)="$event && onSignIn($event)"
    size="invisible"
  ></re-captcha>
</ion-content>
