<ion-content fullscreen="true">
  <ion-header class="ion-no-border">
    <ion-toolbar color="none">
      <div slot="end" class="center ion-padding">
        Spanish / English
        <br />
        <ion-toggle checked color="xmasred"></ion-toggle>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <img
          src="assets/DSCS-Santa-Body_Red.png"
          class="logo ion-padding ion-margin"
          alt="logo with santa claus"
        />
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-bottom">
      <ion-col class="ion-text-center">
        <ion-title color="xmasred">
          <strong> Welcome to the<br />Denver Santa Claus Shop App! </strong>
        </ion-title>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top">
      <ion-col size="12" class="ion-text-center">
        <ion-button
          color="white"
          class="remove-shadow"
          [routerLink]="['/sign-up']"
        >
          <div class="button-text-padding">Create An Account</div>
        </ion-button>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button
          color="white"
          class="remove-shadow"
          [routerLink]="['/sign-in']"
        >
          <div class="button-text-padding">Sign In</div>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="es-pd-top-xxl">
      <ion-col class="ion-text-center">
        <ion-button color="white" class="remove-shadow round-button" size="default">
          <ion-icon slot="icon-only" name="logo-facebook" color="medium"></ion-icon>
        </ion-button>
        <ion-button color="white" class="remove-shadow round-button" size="default">
          <ion-icon slot="icon-only" name="logo-instagram" color="medium"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
