<span *appLet="$isLoggedIn | async as isLoggedIn">
  <ion-list>
    <ion-item button tappable (click)="home()">
      <ion-label>
        {{ 'COMMON.HOME' | translate }}
      </ion-label>
    </ion-item>
    <ion-item button tappable (click)="createAccount()" *ngIf="!isLoggedIn">
      <ion-label>
        {{ 'COMMON.CREATE_ACCOUNT' | translate }}
      </ion-label>
    </ion-item>
    <ion-item button tappable (click)="signIn()" *ngIf="!isLoggedIn">
      <ion-label>
        {{ 'COMMON.SIGN_IN' | translate }}
      </ion-label>
    </ion-item>
    <ion-item button tappable (click)="profile()" *ngIf="isLoggedIn">
      <ion-label>
        {{ 'COMMON.PROFILE' | translate }}
      </ion-label>
    </ion-item>
    <ion-item button tappable (click)="logout()" *ngIf="isLoggedIn">
      <ion-label>
        {{ 'COMMON.SIGN_OUT' | translate }}
      </ion-label>
    </ion-item>
    <ion-item button tappable href="https://denversantaclausshop.org/" target="_blank">
      <ion-label>
        Our Website
      </ion-label>
    </ion-item>
    <ion-item button tappable (click)="setLanguage('en')" >
      English
    </ion-item>
    <ion-item button tappable (click)="setLanguage('es')" >
      Espa√±ol
    </ion-item>
  </ion-list>
</span>
