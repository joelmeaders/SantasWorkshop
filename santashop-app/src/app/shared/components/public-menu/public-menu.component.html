<ion-content>
  <ion-list lines="none" class="ion-text-center" *ngIf="isLoggedIn$ | async">
    <ion-item button tappable [routerLink]="['./profile']" class="ion-text-center">
      <ion-label>
        {{ 'COMMON.MY_ACCOUNT' | translate }}
      </ion-label>
    </ion-item>
    <ion-item class="ion-text-center">
      <app-language-toggle></app-language-toggle>
    </ion-item>
    <ion-item button tappable class="ion-text-center">
      <ion-label>
        {{ 'COMMON.VIDEO_TUTORIAL' | translate }}
      </ion-label>
    </ion-item>
    <ion-item button tappable class="ion-text-center">
      <ion-label>
        {{ 'COMMON.HELP' | translate }}
      </ion-label>
    </ion-item>
    <ion-item button tappable (click)="logout()" class="ion-text-center">
      <ion-label>
        {{ 'COMMON.SIGN_OUT' | translate }}
      </ion-label>
    </ion-item>
    <!-- TODO: Include these? -->
    <!-- <ion-item button tappable href="https://denversantaclausshop.org/" target="_blank">
      <ion-label>
        Our Website
      </ion-label>
    </ion-item> -->
  </ion-list>
</ion-content>
