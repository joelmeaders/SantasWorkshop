<ion-content>
  <ion-list lines="none" class="ion-text-center" *ngIf="isLoggedIn$ | async">
    <ion-item button tappable (click)="profile()" class="ion-text-center">
      <ion-label>
        {{ "COMMON.MY_ACCOUNT" | translate }}
      </ion-label>
    </ion-item>
    <ion-item class="ion-text-center">
      <app-language-toggle></app-language-toggle>
    </ion-item>
    <ion-item button tappable (click)="help()" class="ion-text-center">
      <ion-label>
        {{ "COMMON.HELP" | translate }}
      </ion-label>
    </ion-item>
    <ion-item button tappable (click)="logout()" class="ion-text-center">
      <ion-label>
        {{ "COMMON.SIGN_OUT" | translate }}
      </ion-label>
    </ion-item>
    <ion-item
      button
      tappable
      href="https://www.denversantaclausshop.org/"
      target="_blank"
      class="ion-text-center"
      (click)="closeMenu()"
    >
      <ion-label> {{ "COMMON.OUR_WEBSITE" | translate }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
