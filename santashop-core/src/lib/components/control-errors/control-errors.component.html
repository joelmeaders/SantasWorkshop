<span *ngIf="control && (control.dirty$ | async) && (control.touch$ | async)">
  <span *ngIf="control?.errors$ | async | keyvalue as controlErrors">
    <ion-note color="danger">
      <ul class="es-mg-top-sm">
        <li *ngFor="let item of controlErrors">
          {{ item.key | niceFormError:item.value }}
        </li>
      </ul>
    </ion-note>
  </span>
</span>
