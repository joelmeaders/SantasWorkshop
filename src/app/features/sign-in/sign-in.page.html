<ion-content color="xmasred">
  <ion-header class="ion-no-border ion-padding-bottom">
    <ion-toolbar color="xmasred">
      <ion-grid class="ion-no-padding ion-padding-top">
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-col size="12" class="ion-text-center">
            <img src="../../assets/santaclausshop.jpg" alt="santa claus shop icon" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form" novalidate>
    <ion-grid class="height-max">
      <ion-row class="height-max ion-align-items-center ion-justify-content-center">
        <ion-col sizeXl="4" sizeLg="5" sizeMd="6" sizeSm="8" sizeXs="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title> Sign in to your account </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="stacked" class="ion-padding-bottom"> Email Address </ion-label>
                <ion-input placeholder="Email Address" formControlName="emailAddress" type="email" (keyup.enter)="login()"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked" class="ion-padding-bottom"> Password </ion-label>
                <ion-input placeholder="Password" formControlName="password" type="password" (keyup.enter)="login()"></ion-input>
              </ion-item>

              <ion-col size="12" class="ion-align-items-center ion-justify-content-center">
                <ion-button
                  class="ion-align-self-center login-buttons ion-margin-bottom"
                  [disabled]="!form.valid"
                  (click)="login()"
                  size="large">
                  <ion-icon name="lock-open" slot="start"></ion-icon>
                  <ion-label>Sign In</ion-label>
                </ion-button>
                <div class="ion-padding-top"></div>
                <ion-button class="ion-align-self-center login-buttons" fill="clear" (click)="forgotPassword()">
                  Forgot Password?
                </ion-button>
              </ion-col>
            </ion-card-content>
          </ion-card>
          <ion-toolbar color="xmasred">
            <ion-buttons class="ion-justify-content-center">
              <ion-button [routerLink]="['/']">
                <ion-icon name="arrow-back-circle-outline" slot="start"></ion-icon>
                <ion-label>Go Back</ion-label>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
